<!--Create Client modal -->
<div id="modal_create_version" class="modal fade">
    <div class="modal-dialog">
        <form method="post" action="" id="modal_create_version_form">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Create Version</h4>
                </div>
                <div class="modal-body">

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="modal_select_version_identifier">
                                Select Version
                            </label>


                        </div>
                    </div>

                    <br>
                    <div class="col-lg-12">
                        <p id="modal_create_version_error" style="color: red"></p>
                    </div>
                    {% csrf_token %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
